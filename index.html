<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Planner</title>
</head>

<body>

    <div class="firstContainer">
        <div class="dateHours"></div>
        <div class="text">enter a new task</div>
        <input type="text" class="name" placeholder="new task name">
        <input type="text" class="description" placeholder="description of the task">
        <input type="text" class="duedate" placeholder="due date">
        <button class="submit"> submit</button>
    </div>

    <div class="tableTasks">
        <table class="tasks">
            <thead>
                <tr>
                    <th colspan="4">
                        overview of your tasks
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>name of the task</td>
                    <td>description</td>
                    <td>due date</td>
                    <td> status of the task</td>

                </tr>
                <!-- <tr class="newtask">

                </tr> -->
            </tbody>
        </table>

    </div>


    <script src="./script.js"></script>
</body>

</html>
