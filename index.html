<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Planner</title>
</head>

<body>

    <div class="firstContainer">
        <div class="dateHours"></div>
        <div class="text">enter a new task</div>
        <input type="text" class="name" placeholder="task name">
        <input type="text" class="description" placeholder="description of the task">
        <input type="date" id="duedate"  value="">
        <button class="submit"> submit</button>
    </div>
    <div class="sorteby">
        <select name="sorte" id="sorte">
            <option value="select">sort tasks by</option>
            <option value="name">name</option>
            <option value="urgent">urgent</option>
            <option value="remain">remaining time</option>
        </select>
    </div>

    <div class="tableTasks">
        <table class="tasks">
          
                <tr>
                    <th>name of the task</th>
                    <th>description</th>
                    <th>created date</th>
                    <th>due date</th>
                    <th> status of the task</th>

                </tr>
                
        </table>

    </div>


    <script src="./script.js"></script>
</body>

</html>
